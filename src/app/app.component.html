<mat-toolbar color="primary">Todo App</mat-toolbar>

<div class="container">
    <div class="event-table-container">
        <div class="event-wrapper" *ngFor="let event of events">
            <div class="day">
                <div>
                    {{ event.day }}
                </div>
                <div *ngFor="let eventName of event.events">
                    {{ eventName }}
                </div>
            </div>
        </div>
    </div>
</div>
