<mat-toolbar color="primary">Todo App</mat-toolbar>

<div class="container">
    <div class="event-table-container">
        <div class="event-wrapper" *ngFor="let event of events">
            <div class="day">
                <div>
                    {{ event.day }}
                </div>
                <div *ngFor="let eventName of event.events">
                    {{ eventName }}
                </div>
            </div>
        </div>
    </div>

    <div class="add-edit-event-container">
        <div>Add/Edit Event for x-day</div>
        <mat-form-field>
            <input matInput placeholder="Enter an event">
        </mat-form-field>
        <div>
            <button mat-raised-button color="accent">Submit</button>
        </div>
    </div>
</div>
