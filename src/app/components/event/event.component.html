<div *ngIf="event" class="event">
    <div class="event-name">{{ event.name }}</div>
    <div class="actions-wrapper">
        <svg-icon (click)="deleteEventHandler($event)" src="/assets/svg/delete.svg" [svgStyle]="{ 'width.px': 15 }"></svg-icon>
        <svg-icon (click)="editEventHandler($event)" src="/assets/svg/edit.svg" [svgStyle]="{ 'width.px': 15 }"></svg-icon>
    </div>
</div>
